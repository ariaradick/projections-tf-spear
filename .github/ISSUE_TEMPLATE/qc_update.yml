name: QC Update
description: Update the QC status of a variable.
title: "[QC]: "
labels: ["qc update"]
body:
  - type: markdown
    attributes:
      value: "## Please enter some information about the datasets that were checked:"
  - type: input
    id: variable_id
    attributes:
      label: Variable ID
      description: "What is the variable id? (see the dataset's filename)"
    validations:
      required: true
  - type: dropdown
    id: experiment_id
    attributes:
      label: Experiment
      description: Which experiment do the checked datasets correspond to?
      options:
        - All
        - Historical
        - SSP585
      default: 0
    validations:
      required: true
  - type: input
    id: time_range
    attributes:
      label: Time Range
      description: Leave blank to select all time ranges. Enter multiple with commas separating them.
      placeholder: Leave blank to select all
  - type: dropdown
    id: pass_qc
    attributes:
      label: "Do the datasets pass the quality assurance checks?" 
      description: "If they do not pass, please explain below."
      options:
        - "No"
        - "Yes"
      default: 0
    validations:
      required: true
  - type: textarea
    id: explanation
    attributes:
      label: "Explain the steps taken to ensure quality assurance:"
    validations:
      required: true
